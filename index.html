<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Markdown Previewer by Hern√°n Mele</title>
    <script src="marked.js"></script>
    <script src="main.js"></script>
</head>
<body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success py-3">
                <h1>Markdown Previewer By Hernan Mele</h1>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-center text-white my-3">Editor:</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea name="editor" class="form-control form-control-lg flex-grow-1" id="editor" cols="30" rows="10" onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-8 bg-danger text-center">
                    <h2 class="text-center text-white my-3">Preview</h2>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
